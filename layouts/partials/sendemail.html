<script type="text/javascript">
    function fillEmailBody(form) {
      form.sendEmail.disabled = true;
      form.emailBody.value = document.documentElement.outerHTML
      form.sendEmail.value = "Bewertung abgesendet";
      return true;
    }
</script>
<form method="POST" action="{{ .emailbridge }}" onsubmit="return fillEmailBody(this);">
    <input type="hidden" id="emailBody" name="emailBody" value="">
    <input type="submit" name="sendEmail" value="Bewertung absenden">
</form>
